<style>
    :root{
        --chekbox-checked: #00a109;

    body{

    }
    #header-left{

        width: 25%;

        width: 50%;

    }
    #coordinates-circle{

    }
    #errors-text > td{
        color: crimson;
        padding-bottom: 40px;
    }

    .svg-coordinates{
        margin: 50px;
        padding: 10px;
    }
    .coordinate-axis{
        stroke-width: 2px;
        stroke: #ffffff;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-anim 3s linear forwards;
    }
    .coordinates-marker{
        stroke-width: 2px;
        stroke: rgb(255, 255, 0);
        stroke-dasharray: 10;
        stroke-dashoffset: 10;
        animation: draw-anim 1s linear forwards;
    }
    .coordinates-figure{
        fill: rgba(220, 20, 60, 0.8);
        stroke: rgba(0, 0, 139, 0.9);
        stroke-width: 2px;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        fill-opacity: 0;
        animation: draw-anim 2.5s linear forwards;
        animation-delay: 1.2s;
    }
    .coordinates-arrow{
        stroke: #ffffff;
        stroke-width: 2px;
        fill: #ffffff;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        fill-opacity: 0;
        animation: draw-anim 2s linear forwards;
    }
    .coordinates-text{
        fill-opacity: 0;
        animation: draw-anim 1s linear forwards;
        animation-delay: 1s;
        fill: white;
    }
    /*селектор потомков*/
    .input-table td{
        text-align: center;
    }
    .input-table{
        margin-top: 50px;
        margin-bottom: 50px;
        width: 300px;
        border-radius: 15px;
        background: #181818;
        padding: 30px 50px;
    }
    .checkbox{
        position: absolute;
        z-index: -1;
        opacity: 0;
    }
    .checkbox+label{
        display: inline-flex;
        align-items: center;
        user-select: none;
        cursor: pointer;
        transition: 1s all ease-in-out;
    }
    .checkbox+label::before{
        content: '';
        display: inline-block;
        width: 1em;
        height: 1em;
        flex-shrink: 0;
        flex-grow: 0;
        border: 2px solid #adb5bd;
        border-radius: 0.25em;
        margin-right: 30%;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 50% 50%;
    }
    .checkbox:checked+label::before {
        border-color: var(--chekbox-checked);
        background-color: var(--chekbox-checked);
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%23fff' d='M6.564.75l-3.59 3.612-1.538-1.55L0 4.26 2.974 7.25 8 2.193z'/%3e%3c/svg%3e");
        background-size: 0.75em;
        transition: 1s all ease-in-out;
    }
    /*селекторы псевдоклассов*/
    .checkbox:not(:checked)+label:hover::before {
        border-color: var(--chekbox-checked);
        transition: 1s all ease-in-out;
    }
    .checkbox:checked+label:hover::before {
        border-color: var(--chekbox-uncheck);
        transition: 1s all ease-in-out;
    }
    .checkbox:active:checked+label::before {
        background-color: var(--chekbox-uncheck);
        border-color: var(--chekbox-uncheck);
        transition: 1s all ease-in-out;
    }
    .checkbox:active:not(:checked)+label::before {
        border-color: var(--chekbox-checked);
        background-color: var(--chekbox-checked);
        transition: 1s all ease-in-out;
    }
    .input-tr td{
        padding: 0 0 10% 0;
    }
    .text-field{
        background: none;
        border: none;
        border-bottom: 2px solid #00b621;
        color: white;
        line-height: 2em;
    }
    .text-field:focus{
        outline: none;
    }
    .text-field:focus::-webkit-input-placeholder{
        transform: translateY(-10px);
        font-size: xx-small;
        transition: all 0.3s ease-in-out;
    }

    select{
        cursor: pointer;
    }

    .combo-box{
        width: 180px;
        margin-bottom: 5%;
        height: 30px;
        outline: none;
        border-radius: 5px;
    }

    .button{
        color: white;
        border: 2px solid var(--chekbox-checked);
        width: 120px;
        height: 30px;
        transition: 1s all ease;
        background: #090909;
        border-radius: 5px;
        margin: 0 5px;
    }

    .button:focus{
        outline: none;
    }
    .button:hover{
        background: var(--chekbox-checked);
    }
    .button:active{
        background: yellow;
    }

    .result-table{
        table-layout: fixed;
        width: 70%;
        margin: 0 15%;
        border-spacing: 2px;
        border: 2px solid white;
        border-collapse: collapse;
    }
    .result-table th{
        background: #090909;
        height: 50px;
        border: 1px solid white;
        width: 16.66%;
    }

    .result-table td{
        height: 50px;
        text-align: center;
        background: #151515;
        border: 1px solid white;
    }

    @keyframes draw-anim {
        50%{
            fill-opacity: 0.8;
        }
        80%{
            fill-opacity: 0.9;
        }
        to{
            fill-opacity: 1;
            stroke-dashoffset: 0;
        }
    }
</style>
